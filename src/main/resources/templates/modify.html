<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시믈 작성폼</title>
</head>
<style>
    .layout {
        width : 500px;
        margin : 0 auto;
        margin-top : 40px;
    }

    .layout input {
        width : 100%;
        box-sizing : border-box
    }

    .layout textarea {
        width : 100%;
        margin-top : 10px;
        min-height : 300px;
    }
</style>
<body>
<div class="layout">
    <form th:action="@{/update/{id}(id = ${spboard.id})}" method="post">
        <input type="text" name="title" th:value="${spboard.title}">
        <textarea name="content" th:text="${spboard.content}"></textarea>
        <button type="submit">수정</button>
    </form>
</div>
</body>
</html>
