<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 리스트 페이지</title>
  <!-- stylesheet -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap">
  <link rel="stylesheet" href="css/plugin/all.css">
  <link rel="stylesheet" href="css/plugin/animate.css">
  <link rel="stylesheet" href="css/plugin/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- script -->
  <script src="js/plugin/jquery-1.12.4.js"></script>
  <script src="js/plugin/popper.min.js"></script>
  <script src="js/plugin/bootstrap.js"></script>
  <script src="js/bbs.js"></script>
</head>
<body>
<div class="container mb-5">
  <h1 class="text-center my-4">
    Hoyeon's 게시판
  </h1>
  <table class="table table-hover">
    <colgroup class="mobile-hidden">
      <col width="55">
      <col>
      <col width="120">
      <col width="120">
    </colgroup>
    <thead>
    <tr>
      <th class="mobile-hidden">번호</th>
      <th class="mobile-hidden">제목</th>
      <th class="mobile-hidden">글쓴이</th>
      <th class="mobile-hidden">날짜</th>
    </tr>
    </thead>
    <tbody>
    <!-- loop -->
    <tr th:each="list : ${list}">
      <td class="mobile-hidden" th:text="${list.id}">1</td>
      <td>
        <a th:text="${list.title}" th:href="@{/view(id=${list.id})}"></a>
      </td>
      <td class="mobile-hidden"><a th:text="${list.writer}" th:href="@{/view(id=${list.id})}">홍길동</a></td>
      <td class="mobile-hidden" th:text="${list.wdate}">2021.08.12</td>
    </tr>
    <!-- /loop -->
    </tbody>
  </table>
  <div class="row">
    <div class="col-12 col-md-4 my-3">
      <form>
        <div class="input-group">
          <div class="input-group-prepend">
            <button type="button"
                    class="btn btn-outline-secondary dropdown-toggle"
                    data-toggle="dropdown">제목+내용</button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="view.html">이름</a>
              <a class="dropdown-item" href="view.html">제목</a>
              <a class="dropdown-item" href="view.html">내용</a>
              <a class="dropdown-item" href="view.html">제목+내용</a>
            </div>
          </div>
          <input type="text" class="form-control user-form" placeholder="검색">
          <div class="input-group-append">
            <button class="btn btn-dark" type="button">검색</button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-12 col-md-8 my-3 text-right">
      <a href="write" type="button" class="btn btn-dark btn-write px-4"> 쓰기 </a>
    </div>
  </div>

  <ul class="pagination my-3 justify-content-center">
    <li class="page-item disabled"><a href="list.html" class="page-link">&lt;&lt;</a></li>
    <li class="page-item"><a href="list.html" class="page-link">1</a></li>
    <li class="page-item"><a href="list.html" class="page-link">2</a></li>
    <li class="page-item active"><a href="list.html" class="page-link">3</a></li>
    <li class="page-item"><a href="list.html" class="page-link">4</a></li>
    <li class="page-item"><a href="list.html" class="page-link">5</a></li>
    <li class="page-item"><a href="list.html" class="page-link">6</a></li>
    <li class="page-item"><a href="list.html" class="page-link">7</a></li>
    <li class="page-item"><a href="list.html" class="page-link">8</a></li>
    <li class="page-item"><a href="list.html" class="page-link">&gt;&gt;</a></li>
  </ul>
</div><!-- /.container -->





<div class="loading">
  <div class="spinner-border text-primary"></div>
</div>
</body>
</html>
